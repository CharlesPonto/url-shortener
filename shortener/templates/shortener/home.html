<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; gap: 12px; }
        input[type="url"], input[type="text"] { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { color: #d9534f; text-align: center; margin-bottom: 10px; }
        .short-url { background: #e9ffe9; color: #155724; padding: 10px; border-radius: 4px; text-align: center; margin-top: 15px; }
        .stats-link { display: block; text-align: center; margin-top: 20px; color: #007bff; text-decoration: none; }
        .stats-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="url" name="original_url" placeholder="Enter the original URL" required value="{{ original_url|default:'' }}">
            <input type="text" name="custom_code" placeholder="Custom short code (optional)">
            <button type="submit">Shorten URL</button>
        </form>
        {% if short_url %}
            <div class="short-url">
                Shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
            </div>
        {% endif %}
        <a class="stats-link" href="{% url 'shortener:stats' %}">View Click Statistics</a>
    </div>
</body>
</html>
