<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f6f6f7;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #18181b;
        }
        .container {
            background: #fff;
            max-width: 420px;
            width: 100%;
            margin: 2.5rem auto;
            border-radius: 1.1rem;
            box-shadow: 0 4px 24px 0 rgba(24, 24, 27, 0.07);
            padding: 2.5rem 2rem 2rem 2rem;
            border: 1px solid #e4e4e7;
        }
        h1 {
            text-align: center;
            color: #18181b;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: -1px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-bottom: 0.5rem;
        }
        input[type="url"], input[type="text"] {
            padding: 0.9rem 1.1rem;
            border: 1px solid #e4e4e7;
            border-radius: 0.7rem;
            font-size: 1.05rem;
            background: #fafafa;
            transition: border 0.2s, box-shadow 0.2s;
            color: #18181b;
        }
        input:focus {
            border-color: #18181b;
            outline: none;
            box-shadow: 0 0 0 2px #d1fae5;
        }
        button[type="submit"] {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.9rem 1.3rem;
            background: #18181b;
            color: #fff;
            border: none;
            border-radius: 0.7rem;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(24,24,27,0.06);
            transition: background 0.2s, box-shadow 0.2s;
            letter-spacing: 0.01em;
        }
        button[type="submit"]:hover {
            background: #27272a;
        }
        .message {
            color: #b91c1c;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.7rem;
            text-align: center;
            margin-bottom: 1.2rem;
            padding: 0.9rem 1.1rem;
            font-size: 1.05rem;
            font-weight: 500;
        }
        .short-url {
            background: #f0fdf4;
            color: #166534;
            padding: 0.9rem 1.1rem;
            border-radius: 0.7rem;
            text-align: center;
            margin-top: 1.3rem;
            font-size: 1.07rem;
            border: 1px solid #bbf7d0;
            word-break: break-all;
            font-weight: 600;
        }
        .stats-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            color: #fff;
            background: #18181b;
            border: none;
            border-radius: 0.7rem;
            font-weight: 600;
            font-size: 1.05rem;
            padding: 0.9rem 1.3rem;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(24,24,27,0.06);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            letter-spacing: 0.01em;
        }
        .stats-link:hover {
            background: #27272a;
            color: #fff;
            text-decoration: none;
        }
        @media (max-width: 900px) {
            .container {
                max-width: 95vw;
                padding: 2rem 1rem 1.5rem 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 600px) {
            body {
                display: block;
                min-height: unset;
                padding: 0;
                margin-top: 140px;
            }
            .container {
                padding: 1.2rem 2vw 1.2rem 2vw;
                max-width: 95vw;
                width: 95vw;
                margin: 0 auto;
                border-radius: 0.7rem;
                box-sizing: border-box;
            }
            h1 {
                font-size: 1.25rem;
                gap: 0.3rem;
            }
            form {
                gap: 0.9rem;
            }
            input[type="url"], input[type="text"] {
                padding: 1rem 1rem;
                font-size: 1.08rem;
                border-radius: 0.5rem;
                width: 100%;
                box-sizing: border-box;
            }
            button[type="submit"], .stats-link {
                padding: 1rem 1rem;
                font-size: 1.08rem;
                border-radius: 0.5rem;
                width: 100%;
                box-sizing: border-box;
            }
            .message, .short-url {
                padding: 1rem 1rem;
                font-size: 1.08rem;
                border-radius: 0.5rem;
                word-break: break-all;
                overflow-wrap: anywhere;
            }
            .stats-link {
                margin-top: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-link"></i> URL Shortener</h1>
        {% if message %}
            <div class="message"><i class="fa-solid fa-circle-exclamation"></i> {{ message }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="url" name="original_url" placeholder="Enter the original URL" required value="{{ original_url|default:'' }}">
            <input type="text" name="custom_code" placeholder="Custom short code (optional)">
            <button type="submit"><i class="fa-solid fa-scissors"></i> Shorten URL</button>
        </form>
        {% if short_url %}
            <div class="short-url">
                <i class="fa-solid fa-check-circle"></i> Shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
            </div>
        {% endif %}
        <a class="stats-link" href="{% url 'shortener:stats' %}"><i class="fa-solid fa-chart-bar"></i> View Click Statistics</a>
    </div>
</body>
</html>
